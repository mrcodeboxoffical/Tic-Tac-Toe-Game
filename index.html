<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box aling">X</div>
        <div class="turn-box aling">O</div>
        <div class="bg"></div>
        
    </div>

    <div class="main-grid">
        <div class="box aling">0</div>
        <div class="box aling">1</div>
        <div class="box aling">2</div>
        <div class="box aling">3</div>
        <div class="box aling">4</div>
        <div class="box aling">5</div>
        <div class="box aling">6</div>
        <div class="box aling">7</div>
        <div class="box aling">8</div>
  
    </div>

    <h2 id="result"></h2>
    <button id="play-again">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
